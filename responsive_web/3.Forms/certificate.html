<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="certificate.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey</h1>
        <p id="description" class="description text-center">
          Certificate survey form
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>What's your favourite pet?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select one...</option>
            <option value="student">Cat</option>
            <option value="job">Dog</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you take care of an abandoned pet?</p>
          <label>
            <input
              name="opposite-pet"
              value="yes"
              type="radio"
              class="input-radio"
              checked
            />Yes</label
          >
          <label>
            <input
              name="opposite-pet"
              value="no"
              type="radio"
              class="input-radio"
            />No</label
          >
        </div>

        <div class="form-group">
          <p> Do you like other animals?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="animals"
              value="birds"
              type="checkbox"
              class="input-checkbox"
            />Birds</label
          >
          <label>
            <input
              name="animals"
              value="lizzards"
              type="checkbox"
              class="input-checkbox"
            />Lizzards</label
          >
          <label
            ><input
              name="animals"
              value="dolphins"
              type="checkbox"
              class="input-checkbox"
            />Dolphins</label
          >
          <label
            ><input
              name="animals"
              value="lions"
              type="checkbox"
              class="input-checkbox"
            />Lions</label
          >
          <label
            ><input
              name="animals"
              value="deer"
              type="checkbox"
              class="input-checkbox"
            />Deer</label
          >
          <label
            ><input
              name="animals"
              value="elephants"
              type="checkbox"
              class="input-checkbox"
            />Elephants</label
          >          
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
